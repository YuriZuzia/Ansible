---
#             B6.4 practice

- name:       Install and run Docker
  hosts:            all
  gather_facts:     no
  become:           yes

  tasks:
   - name:          1.2 Set up the repository
     apt:
       pkg:
       - ca-certificates
       - curl
       - gnupg
       - lsb-release
       update_cache: yes

   - name:         2.1  Create keyring directory   Add Dockerâ€™s official GPG key (need to dearmor)
     file:
        path:     /etc/apt/keyrings
        state:    directory

   - name:         2.2Copy GPG key
     uri:
        url:     https://download.docker.com/linux/ubuntu/gpg
        dest:    /etc/apt/keyrings
        mode:    0755

   - name:         2. Dearmor key
     command:     
        cmd:      gpg -o /etc/apt/keyrings/docker.gpg --dearmor /etc/apt/keyrings/gpg 

      
   - name:        3. Add  docker source to the repository
     apt_repository:
       repo:         deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu focal stable
       state:        present
       filename:     docker
       

   - name:       4.Apt Update and Install Docker
     apt:
        pkg:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-compose-plugin
        update_cache:     yes
